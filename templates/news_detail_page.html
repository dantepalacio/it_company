{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{news.title}}
{% endblock title %}

{% block css_links %}
    <link rel="stylesheet" href="{% static 'css/news_detail.css' %}">
{% endblock %}


{% block content %}

<div class="container">
    <div class="shadow-lg mb-5 bg-white rounded">
        <div class="card my-3">
            <h6 class="card-header">{{news.data}}</h6>
            <div class="card-body">
                <img class="news_img" src="/media/{{ news.image }}" class="news_image" alt="{{ news.title }}">
                <h1 class="card-title text-center font-weight-bold">{{news.title}}</h1>
                <p class="card-text">{{news.info|linebreaks}}</p>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
